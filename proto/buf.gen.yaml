# buf.gen.yaml
version: v1
plugins:
  - plugin: go
    out: ../pkg/gen
    opt: paths=source_relative
  - plugin: go-grpc
    out: ../pkg/gen
    opt: paths=source_relative,require_unimplemented_servers=true
  - plugin: buf.build/protocolbuffers/dart:v21.1.2
    opt: grpc
    out: ../lib/src/generated